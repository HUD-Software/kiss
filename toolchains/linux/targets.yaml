targets:
  x86_64-unknown-linux-gnu:
    arch: x86_64 # x86_64, i686, aarch64, arm
    vendor: unknown # pc, unknown
    os: linux # windows, linux, macos, none
    env: gnu # msvc, gnu, musl, none
    pointer-width: 64 # 32 or 64
    endianness: little # or big
    compiler-features: [TARGET_X64]
    
  i686-unknown-linux-gnu:
    arch: i686 # x86_64, i686, aarch64, arm
    vendor: unknown # pc, unknown
    os: linux # windows, linux, macos, none
    env: gnu # msvc, gnu, musl, none
    pointer-width: 32 # 32 or 64
    endianness: little # or big
    compiler-features: [TARGET_X86]
